name: CI

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run unit and integration tests
        run: go test ./...

      - name: Run static analysis
        run: go vet ./...
