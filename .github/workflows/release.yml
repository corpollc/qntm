name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  id-token: write  # Required for PyPI trusted publisher

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python build tools
        run: pip install build

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Cross-compile Go binaries
        run: |
          chmod +x python-dist/scripts/build-binaries.sh
          python-dist/scripts/build-binaries.sh "${{ steps.version.outputs.version }}"

      - name: Update Python package version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION="${VERSION#v}"  # strip leading v
          sed -i "s/^version = .*/version = \"${VERSION}\"/" python-dist/pyproject.toml
          sed -i "s/^__version__ = .*/__version__ = \"${VERSION}\"/" python-dist/src/qntm/__init__.py

      - name: Build Python package
        run: python -m build python-dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python-dist/dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: python-dist/src/qntm/bin/qntm-*
          generate_release_notes: true

      # Requires SITE_DEPLOY_TOKEN secret with repo scope on corpollc/qntm-site
      - name: Update version.json on site
        env:
          GH_TOKEN: ${{ secrets.SITE_DEPLOY_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CONTENT=$(echo -n "{\"version\": \"${VERSION}\"}" | base64 -w0)
          SHA=$(gh api repos/corpollc/qntm-site/contents/version.json --jq '.sha' 2>/dev/null || true)
          ARGS=(
            --method PUT
            -f "message=chore: update version to ${VERSION}"
            -f "content=${CONTENT}"
          )
          if [ -n "$SHA" ]; then
            ARGS+=(-f "sha=${SHA}")
          fi
          gh api repos/corpollc/qntm-site/contents/version.json "${ARGS[@]}"
